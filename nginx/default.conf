server{
    listen 80;
    server_name k12a404.p.ssafy.io;

    # 모든 요청을 HTTPS로 리다이렉트
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name k12a404.p.ssafy.io;

    # SSL 인증서 설정 - 경로 수정
    ssl_certificate /certs/fullchain.pem;
    ssl_certificate_key /certs/privkey.pem;

    # SSL 설정 최적화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # API 요청을 백엔드로 프록시
    location /api {
        proxy_pass http://backend:8080/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 설정 (모바일 앱 개발 중 필요할 수 있음)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Portainer UI 접근을 위한 프록시 설정
    location /portainer/ {
        # 슬래시(/)로 끝나는 경로에 대해 trailing slash 처리
        proxy_pass http://portainer:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (Portainer UI에 필요)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정 증가 (기본값이 너무 짧을 수 있음)
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        
        # 버퍼 크기 설정
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # /portainer로 접근하는 경우 /portainer/로 리다이렉션
    location = /portainer {
        return 301 $scheme://$host/portainer/;
    }

    # 기본 상태 체크용 엔드포인트
    location / {
        charset utf-8;
        add_header Content-Type "text/html; charset=utf-8";
        return 200 '<html><head><meta charset="utf-8"><title>K12A404 서버</title></head><body><h1>K12A404 모바일 앱 백엔드 서버가 정상 작동 중입니다</h1><p>현재 시간: $time_local</p><p><a href="/portainer/">Portainer 관리 콘솔</a></p><p><a href="/api/swagger-ui/index.html">API 문서 (Swagger UI)</a></p></body></html>';
    }
}